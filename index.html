<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <h3>What is your pokemon <span>type</span>?</h3>
      <div class="carousel">
        <div class="card" style="--rotation:4deg;">
          <p>Water</p>
        </div>
        <div class="card" style="--rotation:1deg;"></div>
        <div class="card" style="--rotation:-1deg;"></div>
        <div class="card" style="--rotation:1deg;"></div>
      </div>
      <button>Reshuffle</button>
    </section>
   

    <script src="script.js"></script>
  </body>
</html>
